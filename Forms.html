<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        div{
            margin: auto;
            width: 80%;
            border: 5px  solid aquamarine;
            padding: 20px;
        }
        input [type="submit"]{
            color: greenyellow;
            background-color: greenyellow;

        }
        input [type="submit"] :hover{
            background-color: rgb(255, 128, 0);
        }
    </style>
</head>
<body> 
    <div> 
        <h1> Registration Form</h1>
    <form action="https://www.gogle.co.in">
        <label for="">User Name:</label>
        <input type="text" placeholder="Enter your name"
        autocomplete="off" minlength="3" required><br><br>
         <label for="">Password:</label>
        <input type="text" placeholder="Enter your Password" autocomplete="off" required><br><br>
         <label for="">Email:</label>
        <input type="email" placeholder="Enter your Email" required><br><br>
         <label for="">Mobile:</label>
        <input type="tel" placeholder="Enter your number" maxlength="10" required><br><br>
         <label for="">Gender:</label>
        <input type="radio" name="Gender">female
        <input type="radio" name="Gender">other
        <input type="radio" name="Gender" required>male<br><br>
        <label for="" req>hobbies:</label>
        <input type="checkbox" name="hobbies">Reading
        <input type="checkbox" name="hobbies">Meditation
        <input type="checkbox" name="hobbies" required>Playing<br><br>
        <label for="">Skills:</label>
        <select name="" id=""multiple size="1" required>
            <option value="">Html</option>
              <option value="">CSS</option>
                <option value="">C++</option>
                  <option value="">JS</option>
        </select><br><br>
        <label for="">Comments</label>
        <textarea name="" id=""rows="5" cols="10" style="resize: none;"></textarea> <br><br>
        <label for="">File Upload:</label>
        <input type="file" accept=".mp4"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="Clear">
        </div>







    </form>
</body>
</html>
