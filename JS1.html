<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals</title>
</head>
<body>
    <script>
        let name="Arya"
       // var name="Arya"
       document.write(name)
       document.write("<br>")
    
    
    const price="200"
    document.write(price)
    price+50
    document.write(price)
     document.write("<br>")
     //Arays
     var student_detail=["Arya","avni","pavi","shantnu","mahi","anisha","liya"]
      document.write(student_detail+"<br>")
      //Access single value from array
       document.write(student_detail[1]+"<br>")
       //iterative statements (for loop)
       for(var i=0;i<student_detail.length; i++)
       {
         document.write(student_detail[i]+"<br>")
          
       }
        document.write(".............."+"<br>")
       //while loop
       var i=0
       while(i<student_detail.length){
         document.write(student_detail[i]+"<br>")
         i++;
       }
       



    </script>
    </body>
</body>
</html>
